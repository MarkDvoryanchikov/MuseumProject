{% extends "layout.html" %}

{% block title %}Становление{% endblock %}

{% block content %}
<div id="main" class="history-about history-image" data-location="history-about">
    <div>
        <h1 class="caption w3-xxlarge">Становление</h1>
        {% if admin %}
        <div class="h1-to-form">
            <a href="{{ wwwroot }}/admin/edit.php?id={{ entity.id }}"><img src="{{ wwwroot }}/images/edit.png"/></a>
        </div>
        {% endif %}
    </div>
    <div class="post-tiny">
        {{ entity.params.fulltext|raw }}
    </div>
    <div class="w3-row"></div>

    {% include 'images.html' with {'images': entity.files.photos } %}

    <div class="to-begin"><a href="{{ wwwroot }}/history.php">В начало</a></div>
</div>
{% endblock %}
