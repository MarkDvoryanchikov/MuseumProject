{% extends "layout.html" %}

{% block content %}
<div id="main" class="w3-container entitylist museum-image" data-location="exposition">
    <h1 class="caption w3-xxlarge">Экспозиции</h1>
    {% if admin %}
    <div class="h1-to-form">
        <a href="{{ wwwroot }}/admin/add.php?context={{ context }}&returnurl={{ returnurl|url_encode }}#main"><img src="{{ wwwroot }}/images/add.png" /></a>
    </div>
    {% endif %}

    <div class="w3-row ">
        <a href="{{ wwwroot }}/entities.php?context=exposition-scientists#main"><p class="bold w3-large w3-margin-0">
            Ученые, профессора, члены академий вуза
        </p></a>
        <div class="more"></div>
    </div>

    <div class="w3-row ">
        <a href="{{ wwwroot }}/entities.php?context=exposition-graduates#main"><p class="bold w3-large w3-margin-0">
            Знаменитые выпускники вуза
        </p></a>
        <div class="more"></div>
    </div>

    {% for entity in entities %}
    <div class="w3-row ">
        <a href="{{ wwwroot }}/entity.php?id={{ entity.id }}&returnurl={{ returnurl|url_encode }}#main"><p class="bold w3-large w3-margin-0">
            {{ entity.params.name }}
        </p></a>
        {% if admin %}
        <div class="p-to-form">
            <a href="{{ wwwroot }}/admin/edit.php?id={{ entity.id }}&returnurl={{ returnurl|url_encode }}#main"><img src="{{ wwwroot }}/images/edit.png" /></a>
            <a href="{{ wwwroot }}/admin/delete.php?id={{ entity.id }}&returnurl={{ returnurl|url_encode }}#main"><img src="{{ wwwroot }}/images/delete.png" /></a>
        </div>
        {% endif %}
        <div class="more"></div>
    </div>
    {% endfor %}

    <div class="to-begin"><a href="{{ wwwroot }}/index.php#main">В начало</a></div>
</div>
{% endblock %}
