{% extends "layout.html" %}

{% block header%}
{% endblock %}

{% block styles %}
{{ parent() }}
<link rel="stylesheet" href="{{ wwwroot }}/css/login.css">
{% endblock %}

{% block content %}
<div class="login-form">
    <div class="log-inner">
        <form method="post">
            {% if error|length > 0 %}
            <div class="login-snack-bar">
                {{ error }}
            </div>
            {% endif %}
            <div class="input-container">
                <input type="password" id="password" name="password" readonly onfocus="this.removeAttribute('readonly')"  required="required" />
                <label>Введите пароль</label>
                <div class="bar"></div>
            </div>
            <div class="button-container">
                <button type="submit" name="auth"><span>Вход</span></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
{% block footer%}
{% endblock %}
