{% extends "layout.html" %}

{% block content %}
<div id="main" class="entity" data-location="periods">
    <h1 class="caption w3-container w3-xxlarge">Хронология создания и развития университета</h1>
    <div class="w3-row textrow1 w3-container ">
        <p class="bold w3-large w3-margin-0">
            {{ entity.params.interval|raw }}
        </p>
        {% if admin %}
        <div class="p-to-form">
            <a href="{{ wwwroot }}/admin/edit.php?id={{ entity.id }}#main"><img src="{{ wwwroot }}/images/edit.png" /></a>
            <a href="{{ wwwroot }}/admin/delete.php?id={{ entity.id }}#main"><img src="{{ wwwroot }}/images/delete.png" /></a>
        </div>
        <p class="lightGrey text2">Приоритет отображения: {{ entity.params.order }}</p>
        {% endif %}
    </div>
    <div class="post-tiny w3-container">
        {{ entity.params.fulltext|raw }}
    </div>
    <div class="to-back"><a href="{{ returnurl }}">Назад</a></div>
</div>
{% endblock %}
