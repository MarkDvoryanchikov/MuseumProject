{% extends "layout.html" %}

{% block content %}
{% for entity in entities %}
<div class="post">
    <h3><a href="{{ entity.link }}">{{ entity.params.name }}</a></h3>
    <h4>Аннотация</h4>
    {{ entity.params.abstract }}
    <h4>Краткая информация</h4>
    {{ entity.params.info }}
</div>
{% endfor %}
{% if admin == 1 %}
    <div class="post">
        <a href="{{ add_link }}">Добавить книгу</a>
    </div>
{% endif %}
{% endblock %}
