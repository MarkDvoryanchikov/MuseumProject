{% extends "layout.html" %}

{% block content %}
<div id="main" class="delete" data-location="{{ context }}">
    <div class="container">
        <form method="post">
            <input type="hidden" value="{{ id }}" name="id">
            <p class="w3-container">Вы уверены, что хотите удалить объект с ID равным "{{ id }}"?</p>
            <div class="clearfix">
                <button class="delete-button" type="submit" value="accept" name="accept">Удалить</button>
                <button class="cancel-button" type="submit" value="cancel" name="cancel">Отмена</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
