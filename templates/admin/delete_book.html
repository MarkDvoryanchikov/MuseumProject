{% extends "layout.html" %}

{% block content %}
<form method="post">
    <input type="hidden" value="{{ id }}" name="delete_id">
    <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
            <span>Удалить книгу {{ data.name }}?</span>
        </div>
        <div class="offset-sm-2 col-sm-10">
            <button type="submit" class="btn btn-primary" name="auth">Удалить</button>
        </div>
    </div>
</form>
{% endblock %}
