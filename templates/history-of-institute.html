{% extends "layout.html" %}

{% block content %}
<div id="main" class="w3-container entitylist history-image" data-location="history-of-institute">
    <h1 class="caption w3-xxlarge">История институтов</h1>
    {% if admin %}
    <div class="h1-to-form">
        <a href="{{ wwwroot }}/admin/add.php?context={{ context }}&returnurl={{ returnurl|url_encode }}#main"><img src="{{ wwwroot }}/images/add.png" /></a>
    </div>
    {% endif %}

    {% for entity in entities %}
    <div class="w3-row textrow1">
        <a  href="{{ entity.params.link }}"><p class="bold w3-large w3-margin-0">
            {{ entity.content|raw }}
        </p></a>
        {% if admin %}
        <div class="p-to-form">
            <a href="{{ wwwroot }}/admin/edit.php?id={{ entity.id }}&returnurl={{ returnurl|url_encode }}#main"><img src="{{ wwwroot }}/images/edit.png" /></a>
            <a href="{{ wwwroot }}/admin/delete.php?id={{ entity.id }}&returnurl={{ returnurl|url_encode }}#main"><img src="{{ wwwroot }}/images/delete.png" /></a>
        </div>
        {% endif %}
        <div class="more"></div>
    </div>
    {% endfor %}

    <div class="to-begin"><a href="{{ wwwroot }}/history.php#main">В начало</a></div>
</div>
{% endblock %}
